<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="date"></p>
      <p class="hours"></p>
    </div>
    <div class="container second">
      <div class="left container">
        <p id="time">00:00:00:000</p>
        <div class="btns">
          <button id="start">START</button>
          <button id="loop">LOOP</button>
          <button id="stop">STOP</button>
          <button id="reset">RESET</button>
        </div>
      </div>
      <div class="right container">
        <textarea name="" id="loops"></textarea>
      </div>
    </div>
    <div class="container third">
      <div class="left container">
        <p id="timer">25</p>
        <p>minutes</p>
        <div class="btns">
          <button id="increase-timer">+</button>
          <button id="decrease-timer">-</button>
        </div>
      </div>
      <div class="right container">
        <p id="time2">00:00</p>
        <div class="btns">
          <button id="start-timer">START</button>
          <button id="stop-timer">STOP</button>
          <button id="reset-timer">RESET</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
