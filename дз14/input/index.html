<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Task move</h1>
      <p>
        Значення переміщується з одного інпуту в інший тільки якщо там є
        значення
      </p>
      <form name="f1">
        <input type="text" name="start" />
        <input type="button" name="move" value="move" />
        <input type="text" name="end" />
      </form>
    </div>
    <div>
      <h1>Task placeholder</h1>
      <p>Значення переміщується в placeholder тільки якщо там є значення</p>
      <form name="f2">
        <input type="text" name="text" placeholder="" id="text"/>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
