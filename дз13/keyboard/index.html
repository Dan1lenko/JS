<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="text"></div>
    <div class="containerKeyboard">
      <div class="first">
        <p class="btn">`</p>
        <p class="btn">1</p>
        <p class="btn">2</p>
        <p class="btn">3</p>
        <p class="btn">4</p>
        <p class="btn">5</p>
        <p class="btn">6</p>
        <p class="btn">7</p>
        <p class="btn">8</p>
        <p class="btn">9</p>
        <p class="btn">0</p>
        <p class="btn">-</p>
        <p class="btn">=</p>
        <p class="btn backspace">Backspace</p>
      </div>
      <div class="second">
        <p class="btn tab">Tab</p>
        <p class="btn">q</p>
        <p class="btn">w</p>
        <p class="btn">e</p>
        <p class="btn">r</p>
        <p class="btn">t</p>
        <p class="btn">y</p>
        <p class="btn">u</p>
        <p class="btn">i</p>
        <p class="btn">o</p>
        <p class="btn">p</p>
        <p class="btn">[</p>
        <p class="btn">]</p>
        <p class="btn">\</p>
      </div>
      <div class="third">
        <p class="btn capslock">CapsLock</p>
        <p class="btn">a</p>
        <p class="btn">s</p>
        <p class="btn">d</p>
        <p class="btn">f</p>
        <p class="btn">g</p>
        <p class="btn">h</p>
        <p class="btn">j</p>
        <p class="btn">k</p>
        <p class="btn">l</p>
        <p class="btn">;</p>
        <p class="btn">'</p>
        <p class="btn enter">Enter</p>
      </div>
      <div class="fourth">
        <p class="btn shift">Shift</p>
        <p class="btn">z</p>
        <p class="btn">x</p>
        <p class="btn">c</p>
        <p class="btn">v</p>
        <p class="btn">b</p>
        <p class="btn">n</p>
        <p class="btn">m</p>
        <p class="btn">,</p>
        <p class="btn">.</p>
        <p class="btn">/</p>
        <p class="btn shift">Shift</p>
      </div>
      <div class="space btn"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
