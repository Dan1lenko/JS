<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="text">Please sign up</div>
    <div class="container">
      <form>
        <div class="group">
          <input type="text" id="name" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Name</label>
          <img src="complete.png" id="imgComplete" />
        </div>
        <div class="group">
          <input type="text" id="lastName" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Last name</label>
          <img src="complete.png" id="imgComplete2" />
        </div>
        <div class="group">
          <input type="text" id="email" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email address</label>
          <img src="complete.png" id="imgComplete3" />
        </div>
        <div class="group">
          <input type="password" id="pass" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
          <img src="complete.png" id="imgComplete4" />
        </div>
        <div class="agree">
          <input type="checkbox" name="" id="check" />
          I agree with Privacy Policy
        </div>
        <br />
        <button id="btn" disabled>Sign Up</button>
      </form>
    </div>
    <div id="great">
      <div class="container">
        <div class="top"><img src="great.png" alt="" /></div>
        <div class="bottom">
          <h1>Great!</h1>
          <p>Your account has been created successfully.</p>
          <a class="button" href="#">
            <span class="text">Start exploring</span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.66669 11.3334L11.3334 4.66669"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M4.66669 4.66669H11.3334V11.3334"
                stroke="white"
                stroke-width="1.33333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
